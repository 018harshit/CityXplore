{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.gd
{
    animation:fadeOutUpAnimation ease 3s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
}
@keyframes fadeOutUpAnimation{
    0%{
    opacity:0;
    }
    100%
    {
    opacity:1;
    }
    }
    </style>
<div class="row">
    <div class="h2 text-center pb-3 pt-3">Tourism <b style="color:#009688">Videos</b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row gd">
            <!-- start video section-->
            {% if video %}
            {% for x in video %}
            <div class="col-sm-3 gd">
                <div class="card">
                    <iframe  class="card-img-top" width="800" height="230" src="{{x.vlink}}"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div class="card-body">
    <h5 class="card-title">{{x.vtitle}}</h5>
    <p class="card-text">{{x.vdes}}</p>
  </div>
</div>
            </div>
            {% endfor %}
            {% endif %}
            <!-- end video section-->
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
